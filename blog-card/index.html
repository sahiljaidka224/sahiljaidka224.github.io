<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <!-- Interior
      Top 5 Living Room Inspirations
      Curated vibrants colors for your living, make it pop & calm in the same time.
      Read more -->
    <div class="container">
      <div class="blog-card">
        <div class="blog-card__img__container">
          <img alt="photo" src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" />
        </div>
        <div class="blog-card__info">
          <div class="blog-card__info__tag">Interior</div>
          <div class="blog-card__info__heading">Top 5 living inspirations</div>
          <blockquote>
            <p class="blog-card__info__quote">
              Curated vibrants colors for your living, make it pop & calm in the same time.
            </p>
          </blockquote>
          <btn class="blog-card__info__btn"><span>Read more</span> <span>&#8594;</span></btn>
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/projects/u/sjaidka" target="_blank">Sahil Jaidka</a>.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
