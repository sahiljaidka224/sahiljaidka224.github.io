<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial card | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <figure class="testimonial-card">
        <figcaption class="testimonial-card__author">
          <img alt="profile-img" src="./img/profile-thumbnail.png" />
          <div class="testimonial-card__author__info">
            <div class="testimonial-card__author__name">Sarah Dole</div>
            <div class="testimonial-card__author__username">@sarahdole</div>
          </div>
        </figcaption>
        <blockquote>
          <p>
            I've been searching for high-quality abstract images for my design projects, and I'm
            thrilled to have found this platform. The variety and depth of creativity are
            astounding!
          </p>
        </blockquote>
      </figure>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/projects/u/username" target="_blank">Sahil Jaidka</a>.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
